<body>
  <div class="container">
    <h2>Login</h2>
    <form [formGroup]="formLogin">
      <div class="form-input">
        <label>User</label>
        <input formControlName="user" type="text" />
      </div>
      <div class="form-input">
        <label>Password</label>
        <input formControlName="password" type="text" />
      </div>
      <li>
        <a routerLink="/sign-up">create your account </a>
      </li>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
