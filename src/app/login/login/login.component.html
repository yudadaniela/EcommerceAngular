<body>
  <div class="container">
    <h2>Login</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSumit()">
      <div class="form-input">
        <label for="user">User</label>
        <input formControlName="user" id="user" type="text" />
      </div>
      <div class="required" *ngIf="formLogin.get('user')?.hasError('required')">
        Username is required
      </div>

      <div class="form-input">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" />
      </div>
      <div class="required" *ngIf="formLogin.get('password')?.hasError('required')">
        Password is required
      </div>
      <div class="required" *ngIf="formLogin.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </div>

      <li>
        <a routerLink="/sign-up">Create your account </a>
      </li>
      <div class="button">
      <button type="submit">Login</button>
    </div>
    </form>
  </div>
</body>
