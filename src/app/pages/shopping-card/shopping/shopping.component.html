<h2>Shopping Cart</h2>
<body>
  <div class="shopping">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getShoppingCart()">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price! * item.quantity! }}</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <hr />
  </div>
  <div class="total-result">
    <h3>
      <strong>Total: {{ totalCart | currency }}</strong>
    </h3>
  </div>
  <div class="btn-shopping-card">
    <button (click)="clearShoppinCart()">clear</button>
  </div>
</body>
